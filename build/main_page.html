<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../src/interface/styles/favicon.ico" rel="shortcut icon" type="image/x-icon"/>
    <script src="./bundle.js"></script>
    <title>Blossom algorithm visualization</title>
</head>
<body>
<div class="container">
    <div class="graph" id="graph">
        <h1 class="blossom"> Blossom graph</h1>
        <div id="graphSvg">
        </div>
    </div>
    <div class="secondContainer">
        <div class="description" title="Algorithm description">
            <h1 class="algorithmDescription"> Algorithm description</h1>
            <div id="algoSvg">
            </div>
            <script type="text/javascript">
                document.getElementById('algoSvg').innerHTML = 'Draw graph and start Blossom Algorithm';
            </script>
        </div>
        <div class="forest" id = "forest">
            <h1 class="forestTitle">Forest</h1>
            <div id="forestSvg">
            </div>
        </div>
    </div>
</div>
<div onclick="show('none')" id="wrap"></div>
<div id="window">
    <div class="canvas">
        <h1 class="forestTitle">Creating Graph</h1>
        <div id="graphics">
        </div>
    </div>
    <div class="bottom">
        <button id="button-delete" class="button">Delete</button>
        <button id = "button-clear" class="button"> Clear</button>
        <button id="button-ok" class="button" onclick="show('none')">OK</button>
        <button id="button-cancel" class="button"
                onclick="show('none')">
            Cancel
        </button>
    </div>
</div>
<div class="upper">
    <button id="button-create" class="button" onclick="show('block')">Create Graph</button>
    <button id = "button-generate" class="button"> Generate Graph</button>
    <button id="button-start" class="button">Start Blossom Algorithm</button>
</div>

<script type="text/javascript">
    function show(state) {
        document.getElementById('window').style.display = state;
        document.getElementById('wrap').style.display = state;
    }
</script>



</body>
</html>
